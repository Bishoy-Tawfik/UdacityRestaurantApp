<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#fdfdfd" />
    <link rel="shortcut icon" href="/img/icons/main-icon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Normalize.css for better cross-browser consistency -->
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <!-- Main CSS file -->
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="stylesheet" media='screen and (max-width: 450px)' href="css/styles-small.css">
    <link rel="stylesheet" media='screen and (min-width: 451px) and (max-width: 800px)' href="css/styles-med.css">
    <script src="js/URI.min.js" async></script>
    <title>Restaurant Info</title>
</head>

<body class="inside">
    <!-- Beginning header -->
    <header>
        <!-- Beginning nav -->
        <nav aria-label="Breadcrumb">
            <h1><a tabindex="0" href="/">Restaurant Reviews</a></h1>

            <!-- Beginning breadcrumb -->
            <ul id="breadcrumb" aria-label="breadcrumb">
                <li><a tabindex="1" href="/">Home</a></li>
                <li><a id="dynamicLink" href="/review.html?id=">Add review</a></li>
            </ul>
            <!-- End breadcrumb -->
            <!-- End nav -->
        </nav>
    </header>
    <!-- End header -->

    <!-- Beginning main -->
    <main id="maincontent">
        <!-- Beginning map -->

        <section id="map-container">
            <h1 id="viewMap" style="color: white;" onclick="swap_map()">Click Here to view the map</h1>
            <!-- <img id="static_map" onclick="swap_map()" src="https://maps.googleapis.com/maps/api/staticmap?center=33.29939,-84.55608&zoom=14&size=500x300&format=jpg&maptype=roadmap  &markers=color:red%7Clabel:S%7C33.29939,-84.55608&key=AIzaSyCPC0bD4S9P5J5L9HbAcKnyJ_a4YKfsSu4"></img> -->
            <div id="map" role="application" style="display: none" aria-label="map"></div>
        </section>
        <!-- End map -->
        <!-- Beginning restaurant -->
        <section id="restaurant-container">
            <h2 tabindex="2" id="restaurant-name"></h2>
            <img id="restaurant-img">
            <p tabindex="3" id="restaurant-cuisine"></p>
            <p tabindex="4" id="restaurant-address"></p>
            <table tabindex="5" id="restaurant-hours"></table>
        </section>

        <!-- end restaurant -->
        <!-- Beginning reviews -->
        <section id="reviews-container">
            <ul id="reviews-list"></ul>
        </section>
        <!-- End reviews -->
    </main>
    <!-- End main -->

    <!-- Beginning footer -->
    <footer id="footer">
        Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>
    <!-- End footer -->

    <!-- Beginning scripts -->
    <!-- Database helpers -->
    <script type="text/javascript" src="js/dbhelper.js"></script>
    <!-- Main javascript file -->
    <script type="text/javascript" src="js/restaurant_info.js"></script>
    <!-- Google Maps -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCPC0bD4S9P5J5L9HbAcKnyJ_a4YKfsSu4&libraries=places&callback=initMap"></script>
    <!-- End scripts -->
    <script>
        const swap_map = () => {
            if (document.getElementById('map').style.display === 'none') {
                document.getElementById('map').style.display = 'block';
                document.getElementById('viewMap').style.display = 'none'
            }
        }
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js', {
                    scope: '/'
                })
                .then(function(registration) {
                    console.log('Service Worker Registered');
                })

            navigator.serviceWorker.ready.then(function(registration) {
                console.log('Service Worker Ready');
            });
        }

        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }
        var idVal = getParameterByName('id')
        var l = document.getElementById('dynamicLink');
        var uri = URI(l.href);
        var qs = uri.query(true);
        qs.id = idVal
        uri.query(qs);
        l.href = uri;
    </script>
</body>

</html>
