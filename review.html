<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#fdfdfd" />
    <link rel="shortcut icon" href="/img/icons/main-icon.png">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <!-- Normalize.css for better cross-browser consistency -->
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <!-- Main CSS file -->
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="stylesheet" media='screen and (max-width: 450px)' href="css/styles-small.css">
    <link rel="stylesheet" media='screen and (min-width: 451px) and (max-width: 800px)' href="css/styles-med.css">
    <title>Add review</title>
</head>

<body class="inside">
    <!-- Beginning header -->
    <header>
        <!-- Beginning nav -->
        <nav aria-label="Breadcrumb">
            <h1><a tabindex="0" href="/">Add Review</a></h1>

            <!-- Beginning breadcrumb -->
            <ul id="breadcrumb" aria-label="breadcrumb">
                <li><a tabindex="1" href="/">Home</a></li>
            </ul>
            <!-- End breadcrumb -->
            <!-- End nav -->
        </nav>
    </header>
    <!-- End header -->

    <!-- Beginning main -->
    <main id="maincontent">
        <!-- Beginning restaurant -->
        <section id="add-review-container">
            <h2>Your user name:</h2>
            <input type="text" aria-label="Your user name" id="txtUserName" />
            <h2>Restaurant ID:</h2>
            <input type="number" aria-label="Restaurant ID" id="txtRestaurantID" />
            <h2>Rating:</h2>
            <input type="number" aria-label="Rating" id="txtRating" />
            <h2>Comment:</h2>
            <textarea rows="4" id="txtComment" aria-label="Comment" cols="30">
            </textarea>
            <button type="submit" onclick="AddReview()">Submit</button>
        </section>

        <!-- end restaurant -->
    </main>
    <!-- End main -->

    <!-- Beginning footer -->
    <footer id="footer">
        Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>
    <!-- End footer -->

    <!-- Beginning scripts -->
    <!-- Database helpers -->
    <script type="text/javascript" src="js/dbhelper.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js', {
                    scope: '/'
                })
                .then(function(registration) {
                    console.log('Service Worker Registered');
                });

            navigator.serviceWorker.ready.then(function(registration) {
                console.log('Service Worker Ready');
            });
        }

        function AddReview() {
            var userName = document.getElementById('txtUserName').value;
            var restaurantID = document.getElementById('txtRestaurantID').value;
            var ratingVal = document.getElementById('txtRating').value;
            var comment = document.getElementById('txtComment').value;
            let review = {
                restaurant_id: restaurantID,
                name: userName,
                rating: ratingVal,
                comments: comment
            }
            DBHelper.AddReview(review);

        }
    </script>
</body>

</html>
